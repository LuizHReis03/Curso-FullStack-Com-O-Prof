<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista</title>
</head>
<body>
    <!-- Lista de marcadores: -->
    <ul>
        <li>Abacaxi</li>
        <li>Melancia</li>
        <li>Maçã</li>
    </ul>
    <!-- br = Quebra de linha -->
    <br>
    <!-- Lista enumerada -->
    <ol>
        <li>Java</li>
        <li>Python</li>
        <li>C</li>
    </ol>
</body>
</html>
